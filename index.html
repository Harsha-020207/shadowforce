<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form with Link Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .auth-btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            display: inline-block;
            border: none;
            font-size: 16px;
        }
        
        .login-btn {
            background-color: #4285f4;
            color: white;
        }
        
        .login-btn:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }
        
        .signup-btn {
            background-color: #34a853;
            color: white;
        }
        
        .signup-btn:hover {
            background-color: #2d9248;
            transform: translateY(-2px);
        }
        
        .divider {
            margin: 25px 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
            z-index: -1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome to Our Site</h2>
        <p>Please choose an option to continue</p>
        
        <div class="auth-buttons">
            <a href="/login" class="auth-btn login-btn">Login</a>
            <a href="https://raw.githubusercontent.com/Harsha-020207/shadowforce/refs/heads/main/exp2.html" class="auth-btn signup-btn">Sign Up</a>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-auth">
            <!-- Optional: Add social login buttons here -->
            <button style="width:100%; padding:10px; margin-bottom:10px; background:#fff; border:1px solid #ddd; border-radius:4px; cursor:pointer;">
                Continue with Google
            </button>
            <button style="width:100%; padding:10px; background:#fff; border:1px solid #ddd; border-radius:4px; cursor:pointer;">
                Continue with Facebook
            </button>
        </div>
    </div>
</body>
</html>
